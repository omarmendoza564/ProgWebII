<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWII</title>
</head>
<body>
    <h1>Ejercicios</h1>

    <div id="mostrar">
        <img id="myImage" src="foco_off.png"><br>
        <button onclick="document.getElementById('myImage').src='foco_on.png'">Prender Foco</button>
        <button onclick="document.getElementById('myImage').src='foco_off.png'">Apagar Foco</button>
        <p id="demo">Cambiar estilo</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Aumentar fuente</button>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='15px'">Reducir fuente</button>
        <br>
    </div>

    
    <button type="button" onclick="document.getElementById('mostrar').style.display='none'">Ocultar</button>
    <button type="button" onclick="document.getElementById('mostrar').style.display='block'">Mostrar</button>
</body>
</html>
