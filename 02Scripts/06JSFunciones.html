<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <h1>Funciones</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function centigrados(f){
            return (5/9) * (f-32);
        }

        document.getElementById("demo").innerHTML = centigrados(150);
        document.getElementById("demo1").innerHTML = centigrados;

        var text = "La temperatura en Grados Centigrados es: " + centigrados(200);
        alert(text);

    </script>
</body>
</html>
