    <body>
        <h2>Variables</h2>
        <script type="text/javascript">
           console.log(typeof "Juan");        // Returns "string"
           console.log( typeof 3.14) ;         // Returns "number"
           console.log( typeof true) ;         // Returns "boolean"
           console.log( typeof false);         // Returns "boolean"
           console.log( typeof x );            // Returns "undefined" (si x no tiene valor)

           console.log( typeof {nombre:'Juan', edad:34} ); // Returns "object"
           console.log( typeof [1,2,3,4] );                // Returns "object"
           console.log( typeof null);                      // Returns "object"
           console.log( typeof function myFunc(){} );      // Returns "function"

        </script>
    </body>
</html>
