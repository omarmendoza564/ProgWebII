    <body>

        <div>
			<input type="texto" id="miNombre" name="" placeholder="Escribe tu nombre">
			<input type="texto" id="miEdad" name="" placeholder="Cuantos a&ntilde;os tienes???">
			<button onclick="seguir()" class="btn btn-primary">Continuar</button>
		</div>
       <script>
           function seguir(){
            edad = parseInt(document.getElementById("miEdad").value);
            edad > 18 ? (
                alert("OK, "+ document.getElementById("miNombre").value +" puedes continuar."),
                location.assign("05bienvenido.html")
            ) : (
                continuar = false,
                alert("Disculpa, "+ document.getElementById("miNombre").value +"  eres menor de edad!")
            );
           }
       </script>
    </body>
