<!DOCTYPE html>
<html>
<body>

<p>Objetos:</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>

var myCar = {color: 'rojo', puertas: 4, motor: {cilindros: 4, size: 2.2}};

var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

var persona = {
    Nombre: "Juan",
    Apellido : "Lopez",
    id       : 5555,
    NombreCompleto : function() {
       return this.Nombre + " " + this.Apellido;
    }
};

var text = "";
var i;
for (i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;


//The For/In Loop
var txt = "";
var x;
for (x in persona) {
  txt += persona[x] + " ";
}
document.getElementById("demo1").innerHTML = txt;

//The For/Of Loop
var txt = "";
var x;
for (x of cars) {
  txt += x + "<br >";
}
document.getElementById("demo2").innerHTML = txt;

</script>

</body>
</html>
