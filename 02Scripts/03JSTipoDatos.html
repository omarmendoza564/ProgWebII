<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos</title>
</head>
<body>
    <script>
        console.log(typeof("Omar Mendoza")); //regresa string
        console.log(typeof(3.1416)); //regresa number
        console.log(typeof("3.1416")); //regresa string
        console.log(typeof(true)); // boolean
        console.log(typeof(false)); //boolean
        console.log(typeof(x)) //undefined

        console.log(1 + 1); //2
        console.log("1" + "1"); // 11

        fecha = new Date();
        console.log(fecha);
        console.log(typeof(fecha)); //object

        console.log(typeof({nombre:'Juan', edad:34})); //object
        console.log(typeof([1,2,3,4,5])) //object
        console.log(typeof(null)); //object
        console.log(typeof function myFunction(){}) //object

    </script>
</body>
</html>
