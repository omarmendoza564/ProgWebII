<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Operador Ternario</h1>
    <input type="text" placeholder="Escribe tu nombre" id="miNombre">
    <input type="number" placeholder="Escribe tu edad" id="miEdad">
    <button onclick="seguir()">Continuar</button>
    <p id="demo"></p>
    <script>
        function seguir(){
            edad = parseInt(document.getElementById("miEdad").value);
            seguir = (edad >= 18) ? ( 
                alert("Hola " + document.getElementById("miNombre").value + " puedes pasar"), 
                location.assign("051Bienvenido.html")
            )
            : (alert("Disculpa " + document.getElementById("miNombre").value 
            + " no puedes pasar, eres menos de edad"));
        }
    </script>
</body>
</html>
