<script>
var myCar = {
marca : 'Ford',
modelo : 'Mustang',
anio : 1969
};


var myCar = {color: 'rojo', puertas: 4, motor: {cilindros: 4, size: 2.2}};

console.log(showProps(myCar, "myCar"));
console.log(listAllProperties(myCar));

//bucles for...in
for (const prop in myCar) {
  console.log(`obj.${prop} = ${myCar[prop]}`);
}

//Object.keys(obj)
console.log(Object.keys(myCar));

//Object.getOwnPropertyNames(obj)
console.log(Object.getOwnPropertyNames(myCar));

function showProps(obj, objName) {
  var result = ``;
  for (var i in obj) {
    // obj.hasOwnProperty() se usa para filtrar propiedades de la cadena de prototipos del objeto
    if (obj.hasOwnProperty(i)) {
      result += `${objName}.${i} = ${obj[i]}\n`;
    }
  }
  return result;
}

function listAllProperties(o) {
       var objectToInspect;
       var result = [];
       for(objectToInspect = o; objectToInspect !== null; 
           objectToInspect = Object.getPrototypeOf(objectToInspect)) {  
        result = result.concat(
            Object.getOwnPropertyNames(objectToInspect)
        );  
    }

        return result;
}

</script>
