<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de la semana</title>
    <script>
        var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
        document.write("<h2>Dias de la semana</h2>");
        dia = window.prompt("Introduce un numero del 1 al 7", 1);
        num = parseInt(dia);
        document.write(`<br> El dia que elegiste es: ${dias[num-1]}`);

    </script>
</head>
