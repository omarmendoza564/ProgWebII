<html>
    <head>
        <title>Encontrando Objetos por Nombre de Etiqueta</title>
    </head>
    <body>
        <h2>Cursos de Computaci&oacute;n</h2> 
        <p class="java">Fundamentos de Java</p>
        <p class="sql">Fundamentos de MySQL</p>
        <p class="java">Uso de Java Beans</p>
        <p class="sql">Manejo de Usuarios en MySQL</p> 
        <p class="java">Java Server Pages</p>
        <p class="sql">Funciones MySQL</p> 
        <p class="java">EJB</p>
        <h2>Cursos Java</h2>
        <div id="texto"></div>
        <h2>Cursos SQL</h2>
        <div id="demo"></div>
        <script type="text/javascript">
        cursosJava = document.getElementsByClassName("java");
        cursosSql = document.getElementsByClassName("sql");
        console.log(cursosJava);
        console.log(cursosSql);
        miTexto = document.getElementById("texto");
        for(i = 0; i < cursosJava.length; i++){
            miTexto.innerHTML += cursosJava[i].innerHTML + "<br />";
        }
    
        miTexto = document.getElementById("demo");
        for(i = 0; i < cursosSql.length; i++){
            miTexto.innerHTML += cursosSql[i].innerHTML + "<br />";
        }

        
        </script>
    </body>
</html>
