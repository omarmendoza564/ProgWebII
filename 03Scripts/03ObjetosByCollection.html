<html>
    <head>
        <title>Encontrando Objetos por Nombre de Etiqueta</title>
    </head>
    <body>
        <h2>URL</h2> 
        <a href="https://www.aragon.unam.mx/">FES Aragón</a> <br />
        <a href="https://itsrv.edu.mx/">ITSRV</a> <br />
        <a href="https://www.tecnm.mx/">Tecnológico Nacional de México</a> <br />
        <h2>Ligas</h2>
        <div id="texto"></div>
        <script type="text/javascript">
        ligas = document.links;
        console.log(ligas);
        miTexto = document.getElementById("texto");
        for(i = 0; i < ligas.length; i++){
            miTexto.innerHTML += ligas[i].innerHTML + " - " + ligas[i].href +  "<br />";
        }
        
        </script>
    </body>
</html>
