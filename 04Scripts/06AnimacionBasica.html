<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion</title>
    <style>
        #contenedor{
            width: 400px;
            height: 400px;
            position: relative;
            background: #7f2960;
        }
        #animado{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #22ce6c;
        }
    </style>
</head>
<body>
    <h2>Animación Básica</h2>
    <p><button onclick="myFunction()">Haz Clic para animar</button></p>
    <div id="contenedor">
        <div id="animado"></div>
    </div>
    <script>
        function myFunction(){
            var elemento = document.getElementById("animado");
            var posicion = 0;
            var id = setInterval(frame, 5);

            function frame(){
                if(posicion == 350){
                    //clearInterval(id);
                    posicion = 0;
                }else{
                    posicion ++;
                    elemento.style.top = posicion + "px";
                    elemento.style.left = posicion + "px";
                }
                //console.log(posicion)
            }
        }
    </script>
</body>
</html>
