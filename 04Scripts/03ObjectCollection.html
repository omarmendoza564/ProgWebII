<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Buscar elementos usando document.forms</h2>
    <form id="form1" action="#">
        Nombre: <input type="text" name="nombre"><br>
        Apellido Paterno <input type="text" name="ap_paterno"><br>
        Apellido Materno <input type="text" name="ap_materno"><br>
        <input type="button" value="Enviar" onclick="myFunction()">
    </form>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x = document.forms["form1"];
            var text = "";
            var titulo = "";
            console.log(x);
            for(i = 0; i < x.length; i++){
                text += "Tipo: " + x.elements[i].type + " Nombre :" 
                + x.elements[i].name + " Valor: " + x.elements[i].value + "<br>";
                if(x.elements[i].type == "text"){
                    titulo +=  " " + x.elements[i].value
                }
            }
            text += "<br> Titulo Original: " + document.title;
            text += "<br> Titulo Nuevo: " + titulo;
            document.title = titulo;
            document.getElementById("demo").innerHTML = text
        }
    </script>
</body>
</html>
